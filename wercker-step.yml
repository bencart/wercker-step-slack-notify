name: slack-notify
version: 0.0.14
description: Sends notifications to Slack
keywords:
  - notification
  - slack
properties:
  token:
    type: string
    required: true
  channel:
    type: string
    required: false
  username:
    type: string
    required: false
  icon_url:
    type: string
    required: false
  icon_emoji:
    type: string
    required: false
  icon_url_failed:
    type: string
    required: false
  icon_emoji_failed:
    type: string
    required: false    
  passed_message:
    type: string
    required: false
  failed_message:
    type: string
    required: false
